<div class="component-wrapper">
    <div class="field">
        <label class="label" for="email"><span data-bind="i18n: 'New Customer'"></span></label>
        <div class="control">
            <input name="customername"
                   id="customername"
                   type="text"
                   class="input-text"
                   data-bind="value: customerData">
        </div>
    </div>
    <div class="primary">
        <button type="button" class="action action-login secondary" data-bind="click: addNewCustomer">
            <span data-bind="i18n: 'Save'"></span>
        </button>
    </div>

    <div class="customer-list" style="width: 20%;background: gray;margin-top: 10px;" data-bind="foreach: customerName">
        <li data-bind="text: name"></li>
    </div>
</div>
<br>
<h2>Employee Salary</h2>
<div class="component-wrapper">
    <div class="field">
        <label class="label" for="email"><span data-bind="i18n: 'New Customer'"></span></label>
        <div class="control">
            <span>Employee Name</span>
            <input name="customername"
                   id="customername"
                   type="text"
                   class="input-text"
                   data-bind="value: employeeName">
                  
                   <span>Employee Salary</span>
                   <input name="customername"
                   id="customername"
                   type="text"
                   class="input-text"
                   data-bind="value: employeeSalary">
        </div>
    </div>
    <div class="primary">
        <button type="button" class="action action-login secondary" data-bind="click: addNewEmployeeAndSalary">
            <span data-bind="i18n: 'Save'"></span>
        </button>
    </div>

    <div class="customer-list" style="width: 20%;background: gray;margin-top: 10px;" data-bind="foreach: employeeDetails">
        <li><span data-bind="text: emp_name"></span>
            <span data-bind="text: emp_sal"></span></li>
    </div>
</div>
